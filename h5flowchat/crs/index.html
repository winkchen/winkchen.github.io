<!doctype html><html><head><meta charset="utf-8"><title>flowchart</title><link rel="stylesheet" type="text/css" href="entry.css"></head><body><div id="app"><div class="v-menu"><el-col :span="12"><el-menu default-active="1-1" class="el-menu-vertical-demo"><el-submenu index="1"><template slot="title"><i class="fa fa-paper-plane"></i> <span>实例</span></template><el-menu-item index="1-1">单图形</el-menu-item><el-menu-item index="1-2">属性</el-menu-item><el-menu-item index="1-3">图形+菜单</el-menu-item><el-menu-item index="1-4">菜单+属性</el-menu-item><el-menu-item index="1-5">图形+菜单+属性</el-menu-item></el-submenu><el-menu-item index="2"><i class="el-icon-menu"></i> <span slot="title">文档</span></el-menu-item></el-menu></el-col></div><div class="v-content"><el-row :gutter="20"><el-col :span="6"><div class="v-content-menus"><el-input type="textarea" :rows="18" placeholder="图形的保存内容" v-model="menus.demo1.saveJson"></el-input><el-button type="primary" v-on:mouseenter.native="hoverBtn('render','demo1')" v-on:click="render('demo1')" plain>渲染</el-button><el-button type="primary" v-on:mouseenter.native="hoverBtn('addNode','demo1')" v-on:click="addNodeAll('demo1')" plain>添加节点</el-button><el-button type="primary" v-on:mouseenter.native="hoverBtn('save','demo1')" v-on:click="save('demo1')" plain>保存</el-button></div></el-col><el-col :span="18"><div class="v-content-chart" ref="demo1chart"></div><div class="v-content-code" ref="demo1code"><el-input type="textarea" v-on:change="demoCodeChange()" v-model="demoCodeText"></el-input></div></el-col></el-row></div></div><div id="plamtoor" style="display: none;"><select id="selectToor"><option value="1">流程1</option><option value="2">流程2</option><option value="3">流程3</option><option value="4">新建</option></select><div id="save"><i class="fa fa-save"></i> 保存</div></div><script src="../jquery.min.js"></script><script src="manifest.js"></script><script src="vendor.js"></script><script src="index.js"></script></body></html>
